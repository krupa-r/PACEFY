<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Spotify Song</title>
</head>
<body>
    <h1>Play a Song on Spotify</h1>
    <form action="/play" method="post">
        <label for="track_uri">Enter Spotify URI:</label>
        <input type="text" id="track_uri" name="track_uri" placeholder="spotify:track:URI">
        <button type="submit">Play</button>
    </form>
</body>
</html>
